<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper | Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>

    <main class="main">
        <section class="game">

                <div class="game-stats">
                    <p class="timer">Time: 0</p>
                    <button id="resetGame" class="button">Reset</button>
                    <p class="mines-left">Mines: 0</p>
                </div>
                <canvas id="canvas"></canvas>

                <p class="about-text">
                    This is my implementation of minesweeper game. 
                    It's entirely written in Vanilla JavaScript. 
                    Desktop only. Enjoy!
                </p>
                    <input type="number" class="input" id='minesAmountInput' name="minesAmount"
                        min="1" max="200">
                    <button 
                    class="button" 
                    type="button" 
                    value="minesButton" 
                    onClick="setMines()"
                    >Set mines</button>
                    <p class="mines-amount">Max 200</p>
        </section>
            </main>
            
        
            <script src="minesweeper.js"></script>
        </body>
        </html>
